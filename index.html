<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/bcaafc4f0c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script defer type="module" src="./ping.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <!-- We are launching soon! Subscribe and get notified Notify Me &copy; Copyright
    Ping. All rights reserved. -->

    <img class="logo" src="images/logo.svg" />

    <p class="header">We are launching <span class="highlight">soon!</span></p>

    <p class="subscribe">Subscribe and get notified</p>

    <!-- <form class="formContainer">
      <div class="email">
        <input
          class="emailField"
          type="text"
          name="email"
          placeholder="Your email address..."
        />

        <p class="error">Please provide a valid email address</p>
      </div>

      <input class="notify" type="submit" value="Notify Me" />
    </form> -->

    <form class="formContainer">
      <input
        class="emailField"
        type="text"
        name="email"
        placeholder="Your email address..."
      />

      <p class="error">Please provide a valid email address</p>

      <input class="notify" type="submit" value="Notify Me" />
    </form>

    <img class="image" src="images/illustration-dashboard.png" />

    <div class="socialMedia">
      <a data-id="facebook" class="socialLink" href="#"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a data-id="twitter" class="socialLink" href="#"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <a data-id="instagram" class="socialLink" href="#"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </div>

    <p class="copyright">@ Copyright Ping. All rights reserved.</p>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lingyulung?tab=repositories">Ling Yu Lung</a
        >.
      </p>
    </footer>
  </body>
</html>
